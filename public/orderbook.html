<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Orderbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f5f6fa;
      --surface: #ffffff;
      --border: #e8defa;
      --text: #22163a;
      --text-muted: #6b7280;
      --primary: #7c3aed;
      --shadow: 0 14px 34px rgba(80, 38, 157, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 75px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(8px);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
    }

    .sidebar-logo {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      padding: 0 15px;
    }

    .nav-icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.25s ease;
    }

    .nav-icon svg {
      width: 22px;
      height: 22px;
      fill: #9ca3af;
      transition: fill 0.25s ease;
    }

    .nav-icon:hover svg,
    .nav-icon.active svg {
      fill: #374151;
    }

    .main-content {
      margin-left: 75px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .top-search {
      flex: 1;
      max-width: 520px;
    }

    .top-search input {
      width: 100%;
      height: 42px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0 14px;
      font-size: 0.9rem;
      color: #111827;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .top-search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: #ffffff;
    }

    .signout-btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #374151;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .signout-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .orderbook-wrap {
      padding: 24px 32px;
    }

    .orderbook-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .orderbook-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .orderbook-subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .orderbook-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .orderbook-count {
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 600;
    }

    .orderbook-export-btn {
      height: 38px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #374151;
      font-size: 0.82rem;
      font-weight: 600;
      padding: 0 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .orderbook-export-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .orderbook-export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .orderbook-table-wrap {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
    }

    .orderbook-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 860px;
    }

    .orderbook-table thead th {
      background: #f9fafb;
      color: #4b5563;
      text-align: left;
      font-size: 0.78rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-weight: 700;
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }

    .orderbook-table tbody td {
      padding: 12px 14px;
      border-bottom: 1px solid #f3f4f6;
      color: #1f2937;
      font-size: 0.86rem;
      vertical-align: top;
    }

    .orderbook-table tbody tr:last-child td {
      border-bottom: none;
    }

    .orderbook-cell-muted {
      color: #6b7280;
      font-size: 0.82rem;
    }

    .orderbook-select {
      width: 100%;
      min-width: 130px;
      height: 32px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 0 8px;
      background: #ffffff;
      color: #374151;
      font-size: 0.8rem;
      outline: none;
    }

    .orderbook-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.14);
    }

    .orderbook-client {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .orderbook-client strong {
      font-size: 0.85rem;
      color: #111827;
    }

    .orderbook-empty-row {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      background: #fafafa;
    }

    .orderbook-empty {
      border: 1px dashed #d1d5db;
      border-radius: 14px;
      padding: 26px;
      background: #fafafa;
      color: #4b5563;
      font-size: 0.92rem;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .top-nav,
      .orderbook-wrap {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/icon.png" alt="App logo" style="width: 32px; height: 32px;" />
    </div>

    <nav class="sidebar-nav">
      <a class="nav-icon" href="/dashboard.html" aria-label="Dashboard">
        <svg viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
      </a>

      <a class="nav-icon" href="/index.html" aria-label="Profiles">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c1.66 0 3-1.34 3-3S13.66 6 12 6 9 7.34 9 9s1.34 3 3 3zm0 2c-2.22 0-6 1.11-6 3.33V19h12v-1.67C18 15.11 14.22 14 12 14z"/>
        </svg>
      </a>

      <a class="nav-icon active" href="/orderbook.html" aria-label="Orderbook">
        <svg viewBox="0 0 24 24">
          <path d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h10v2H4v-2z"/>
        </svg>
      </a>

      <a class="nav-icon" href="#" aria-label="Settings">
        <svg viewBox="0 0 24 24">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.62l-1.92-3.32c-.11-.2-.36-.28-.58-.2l-2.39.96c-.5-.38-1.05-.7-1.66-.94l-.36-2.54A.488.488 0 0 0 14.9 2h-3.8c-.24 0-.44.17-.48.4l-.36 2.54c-.61.24-1.16.56-1.66.94l-2.39-.96a.5.5 0 0 0-.58.2L3.7 8.44c-.11.21-.06.48.12.62l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.12.62l1.92 3.32c.11.2.36.28.58.2l2.39-.96c.5.38 1.05.7 1.66.94l.36 2.54c.04.23.24.4.48.4h3.8c.24 0 .44-.17.48-.4l.36-2.54c.61-.24 1.16-.56 1.66-.94l2.39.96c.22.08.47 0 .58-.2l1.92-3.32a.5.5 0 0 0-.12-.62l-2.03-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5S10.07 8.5 12 8.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="top-nav">
      <div class="top-search">
        <input id="orderbookSearch" type="search" placeholder="Search instrument, ticker, ISIN, side, account, or broker ref..." aria-label="Search orderbook">
      </div>
      <button class="signout-btn" id="signOutBtn">Sign out</button>
    </div>

    <section class="orderbook-wrap">
      <div class="orderbook-card">
        <h1 class="orderbook-title">Orderbook</h1>
        <p class="orderbook-subtitle">Holdings ledger with export support.</p>
        <div class="orderbook-toolbar">
          <div class="orderbook-count" id="orderbookCount">0 records</div>
          <button class="orderbook-export-btn" id="exportOrderbookBtn" type="button" disabled>Export CSV</button>
        </div>
        <div class="orderbook-table-wrap">
          <table class="orderbook-table">
            <thead>
              <tr>
                <th>Line</th>
                <th>Instrument Name</th>
                <th>Ticker</th>
                <th>ISIN</th>
                <th>Side</th>
                <th>Total Quantity</th>
                <th>Order Type</th>
                <th>Settlement Account</th>
                <th>Broker Ref</th>
              </tr>
            </thead>
            <tbody id="orderbookTableBody">
              <tr>
                <td class="orderbook-empty-row" colspan="9">Loading orderbook...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mfxnghmuccevsxwcetej.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1meG5naG11Y2NldnN4d2NldGVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTI1ODAsImV4cCI6MjA4NDQyODU4MH0.lktfglzBMaHd79hLFDRH1HHSwsEwZ56Tv6e287kQiFg';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const orderbookTableBody = document.getElementById('orderbookTableBody');
    const orderbookCount = document.getElementById('orderbookCount');
    const exportOrderbookBtn = document.getElementById('exportOrderbookBtn');
    const orderbookSearch = document.getElementById('orderbookSearch');
    let allOrderbookRows = [];

    const requireSession = async () => {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session) {
        window.location.href = '/signin.html';
        return false;
      }
      return true;
    };

    const signOutBtn = document.getElementById('signOutBtn');
    if (signOutBtn) {
      signOutBtn.addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = '/signin.html';
      });
    }

    const escapeHtml = (value) => String(value ?? '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');

    const asDateTime = (value) => {
      if (!value) return '-';
      const dt = new Date(value);
      if (Number.isNaN(dt.getTime())) return String(value);
      return dt.toLocaleString();
    };

    const normalizeCsv = (value) => {
      const base = String(value ?? '');
      return `"${base.replace(/"/g, '""')}"`;
    };

    const downloadCsv = (rows) => {
      const header = ['Line', 'Instrument Name', 'Ticker', 'ISIN', 'Side', 'Total Quantity', 'Order Type', 'Settlement Account', 'Broker Ref'];
      const csvLines = [header.map(normalizeCsv).join(',')];

      rows.forEach((row) => {
        csvLines.push([
          row.line,
          row.instrumentName,
          row.ticker,
          row.isin,
          row.side,
          row.totalQuantity,
          row.orderType,
          row.settlementAccount,
          row.brokerRef
        ].map(normalizeCsv).join(','));
      });

      const blob = new Blob([csvLines.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `orderbook-${new Date().toISOString().slice(0, 10)}.csv`;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    };

    const renderOrderbookRows = (rows) => {
      if (!orderbookTableBody || !orderbookCount || !exportOrderbookBtn) return;
      orderbookCount.textContent = `${rows.length} record${rows.length === 1 ? '' : 's'}`;
      exportOrderbookBtn.disabled = rows.length === 0;

      if (!rows.length) {
        orderbookTableBody.innerHTML = '<tr><td class="orderbook-empty-row" colspan="9">No orderbook records found.</td></tr>';
        return;
      }

      orderbookTableBody.innerHTML = rows.map((row) => {
        const settlementOptions = (row.settlementAccountOptions || []).map((option) => {
          const isSelected = option === row.settlementAccount ? ' selected' : '';
          return `<option value="${escapeHtml(option)}"${isSelected}>${escapeHtml(option)}</option>`;
        }).join('');
        const brokerRefOptions = (row.brokerRefOptions || []).map((option) => {
          const isSelected = option === row.brokerRef ? ' selected' : '';
          return `<option value="${escapeHtml(option)}"${isSelected}>${escapeHtml(option)}</option>`;
        }).join('');

        return `
          <tr>
            <td>${escapeHtml(String(row.line ?? '-'))}</td>
            <td>${escapeHtml(row.instrumentName || '-')}</td>
            <td class="orderbook-cell-muted">${escapeHtml(row.ticker || '-')}</td>
            <td class="orderbook-cell-muted">${escapeHtml(row.isin || '-')}</td>
            <td>${escapeHtml(row.side || '-')}</td>
            <td>${escapeHtml(String(row.totalQuantity ?? '-'))}</td>
            <td>${escapeHtml(row.orderType || '-')}</td>
            <td>
              <select class="orderbook-select" data-settlement-select data-line="${escapeHtml(String(row.line))}">
                ${settlementOptions}
              </select>
            </td>
            <td>
              <select class="orderbook-select" data-broker-select data-line="${escapeHtml(String(row.line))}">
                ${brokerRefOptions}
              </select>
            </td>
          </tr>
        `;
      }).join('');
    };

    const applySearchFilter = () => {
      const query = orderbookSearch?.value?.trim().toLowerCase() || '';
      if (!query) {
        renderOrderbookRows(allOrderbookRows);
        return;
      }

      const filtered = allOrderbookRows.filter((row) => {
        return String(row.instrumentName || '').toLowerCase().includes(query)
          || String(row.ticker || '').toLowerCase().includes(query)
          || String(row.isin || '').toLowerCase().includes(query)
          || String(row.side || '').toLowerCase().includes(query)
          || String(row.orderType || '').toLowerCase().includes(query)
          || String(row.settlementAccount || '').toLowerCase().includes(query)
          || String(row.brokerRef || '').toLowerCase().includes(query);
      });
      renderOrderbookRows(filtered);
    };

    const loadOrderbookClientSideFallback = async () => {
      const { data: holdingsRows, error: holdingsError } = await supabaseClient
        .from('stock_holdings')
        .select('id, user_id, security_id, quantity, avg_fill, market_value, unrealized_pnl, as_of_date, created_at, updated_at, status:"Status", fill_date:"Fill_date", exit_date:"Exit_date", avg_exit')
        .order('updated_at', { ascending: false });

      if (holdingsError) {
        throw new Error(holdingsError.message || 'Could not load stock_holdings');
      }

      const holdings = holdingsRows || [];
      const securityIds = [...new Set(holdings.map((row) => row.security_id).filter(Boolean))];
      const userIds = [...new Set(holdings.map((row) => row.user_id).filter(Boolean))];

      const securitiesMap = {};
      if (securityIds.length) {
        const securitySelectVariants = [
          'id, name, symbol, isin',
          'id, name, symbol, "ISIN"',
          'id, name, symbol, isin_code',
          'id, name, symbol, isincode',
          'id, name, symbol'
        ];

        let securityRows = [];
        let securityError = null;

        for (const selectClause of securitySelectVariants) {
          const { data, error } = await supabaseClient
            .from('securities')
            .select(selectClause)
            .in('id', securityIds);

          if (!error) {
            securityRows = data || [];
            securityError = null;
            break;
          }

          securityError = error;
        }

        if (securityError) {
          console.error('Securities load error:', securityError);
        } else {
          securityRows.forEach((security) => {
            securitiesMap[security.id] = security;
          });
        }
      }

      const profilesMap = {};
      if (userIds.length) {
        const { data: profileRows, error: profileError } = await supabaseClient
          .from('profiles')
          .select('id, first_name, last_name, email, phone_number')
          .in('id', userIds);

        if (profileError) {
          console.error('Profiles load error:', profileError);
        } else {
          (profileRows || []).forEach((profile) => {
            profilesMap[profile.id] = profile;
          });
        }
      }

      return holdings.map((row, index) => {
        const security = securitiesMap[row.security_id] || {};
        const profile = profilesMap[row.user_id] || {};
        const instrumentName = security.name || '-';
        const ticker = security.symbol ?? '-';
        const isin = security.isin || security.ISIN || security.isin_code || security.isincode || '-';
        const timestamp = row.updated_at || row.created_at || row.as_of_date || null;
        const clientName = [profile.first_name, profile.last_name].filter(Boolean).join(' ') || String(row.user_id || 'Unknown client');
        const settlementAccount = profile.email || `${clientName} Main`;
        const settlementAccountOptions = [...new Set([
          settlementAccount,
          `${clientName} Main`,
          `${clientName} Trading`
        ].filter(Boolean))];
        const brokerRef = row.id ? `SH-${String(row.id).slice(0, 8)}` : (row.security_id ? `BR-${row.security_id}` : `BR-${index + 1}`);
        const brokerRefOptions = [...new Set([
          brokerRef,
          `${brokerRef}-A`,
          `${brokerRef}-B`
        ].filter(Boolean))];
        const quantityValue = Number(row.quantity);
        const isQuantityNumeric = Number.isFinite(quantityValue);
        const side = isQuantityNumeric
          ? (quantityValue < 0 ? 'SELL' : 'BUY')
          : '-';
        const statusText = String(row.status || '').trim();
        const orderType = statusText
          || (row.exit_date ? 'CLOSED' : (row.fill_date ? 'FILLED' : 'OPEN'));
        const totalQuantity = isQuantityNumeric
          ? quantityValue.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 6 })
          : (row.quantity ?? '-');

        return {
          line: index + 1,
          instrumentName,
          ticker,
          isin,
          side,
          totalQuantity,
          orderType,
          settlementAccount,
          settlementAccountOptions,
          brokerRef,
          brokerRefOptions,
          timestamp
        };
      });
    };

    const loadOrderbook = async () => {
      if (!orderbookTableBody) return;

      const { data } = await supabaseClient.auth.getSession();
      const accessToken = data?.session?.access_token;
      if (!accessToken) {
        orderbookTableBody.innerHTML = '<tr><td class="orderbook-empty-row" colspan="9">No active session found.</td></tr>';
        return;
      }

      try {
        const response = await fetch('/api/orderbook', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const payload = await response.json().catch(() => ({}));
        if (response.status === 404) {
          allOrderbookRows = await loadOrderbookClientSideFallback();
          applySearchFilter();
          return;
        }

        if (!response.ok) {
          throw new Error(payload?.details || payload?.error || 'Could not load orderbook data');
        }

        allOrderbookRows = Array.isArray(payload?.rows) ? payload.rows : [];
        applySearchFilter();
      } catch (error) {
        console.error('Orderbook load error:', error);
        try {
          allOrderbookRows = await loadOrderbookClientSideFallback();
          applySearchFilter();
        } catch (fallbackError) {
          console.error('Orderbook fallback load error:', fallbackError);
          orderbookTableBody.innerHTML = '<tr><td class="orderbook-empty-row" colspan="9">Could not load orderbook data.</td></tr>';
        }
      }
    };

    if (orderbookSearch) {
      orderbookSearch.addEventListener('input', applySearchFilter);
    }

    if (orderbookTableBody) {
      orderbookTableBody.addEventListener('change', (event) => {
        const settlementSelect = event.target.closest('[data-settlement-select]');
        const brokerSelect = event.target.closest('[data-broker-select]');
        const lineKey = settlementSelect?.dataset?.line || brokerSelect?.dataset?.line;
        if (!lineKey) return;

        const targetRow = allOrderbookRows.find(row => String(row.line) === String(lineKey));
        if (!targetRow) return;

        if (settlementSelect) {
          targetRow.settlementAccount = settlementSelect.value;
        }
        if (brokerSelect) {
          targetRow.brokerRef = brokerSelect.value;
        }
      });
    }

    if (exportOrderbookBtn) {
      exportOrderbookBtn.addEventListener('click', () => {
        const query = orderbookSearch?.value?.trim().toLowerCase() || '';
        const rows = query
          ? allOrderbookRows.filter((row) => {
            return String(row.instrumentName || '').toLowerCase().includes(query)
              || String(row.ticker || '').toLowerCase().includes(query)
              || String(row.isin || '').toLowerCase().includes(query)
              || String(row.side || '').toLowerCase().includes(query)
              || String(row.orderType || '').toLowerCase().includes(query)
              || String(row.settlementAccount || '').toLowerCase().includes(query)
              || String(row.brokerRef || '').toLowerCase().includes(query);
          })
          : allOrderbookRows;
        downloadCsv(rows);
      });
    }

    requireSession().then((ok) => {
      if (ok) loadOrderbook();
    });
  </script>
</body>
</html>
