<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Orderbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f5f6fa;
      --surface: #ffffff;
      --border: #e8defa;
      --text: #22163a;
      --text-muted: #6b7280;
      --primary: #7c3aed;
      --shadow: 0 14px 34px rgba(80, 38, 157, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 75px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(8px);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
    }

    .sidebar-logo {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      padding: 0 15px;
    }

    .nav-icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.25s ease;
    }

    .nav-icon svg {
      width: 22px;
      height: 22px;
      fill: #9ca3af;
      transition: fill 0.25s ease;
    }

    .nav-icon:hover svg,
    .nav-icon.active svg {
      fill: #374151;
    }

    .main-content {
      margin-left: 75px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .top-search {
      flex: 1;
      max-width: 520px;
    }

    .top-search input {
      width: 100%;
      height: 42px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0 14px;
      font-size: 0.9rem;
      color: #111827;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .top-search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: #ffffff;
    }

    .signout-btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #374151;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .signout-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .orderbook-wrap {
      padding: 24px 32px;
    }

    .orderbook-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .orderbook-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .orderbook-subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .orderbook-empty {
      border: 1px dashed #d1d5db;
      border-radius: 14px;
      padding: 26px;
      background: #fafafa;
      color: #4b5563;
      font-size: 0.92rem;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .top-nav,
      .orderbook-wrap {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/icon.png" alt="App logo" style="width: 32px; height: 32px;" />
    </div>

    <nav class="sidebar-nav">
      <a class="nav-icon" href="/dashboard.html" aria-label="Dashboard">
        <svg viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
      </a>

      <a class="nav-icon" href="/index.html" aria-label="Profiles">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c1.66 0 3-1.34 3-3S13.66 6 12 6 9 7.34 9 9s1.34 3 3 3zm0 2c-2.22 0-6 1.11-6 3.33V19h12v-1.67C18 15.11 14.22 14 12 14z"/>
        </svg>
      </a>

      <a class="nav-icon active" href="/orderbook.html" aria-label="Orderbook">
        <svg viewBox="0 0 24 24">
          <path d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h10v2H4v-2z"/>
        </svg>
      </a>

      <a class="nav-icon" href="#" aria-label="Settings">
        <svg viewBox="0 0 24 24">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.62l-1.92-3.32c-.11-.2-.36-.28-.58-.2l-2.39.96c-.5-.38-1.05-.7-1.66-.94l-.36-2.54A.488.488 0 0 0 14.9 2h-3.8c-.24 0-.44.17-.48.4l-.36 2.54c-.61.24-1.16.56-1.66.94l-2.39-.96a.5.5 0 0 0-.58.2L3.7 8.44c-.11.21-.06.48.12.62l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.12.62l1.92 3.32c.11.2.36.28.58.2l2.39-.96c.5.38 1.05.7 1.66.94l.36 2.54c.04.23.24.4.48.4h3.8c.24 0 .44-.17.48-.4l.36-2.54c.61-.24 1.16-.56 1.66-.94l2.39.96c.22.08.47 0 .58-.2l1.92-3.32a.5.5 0 0 0-.12-.62l-2.03-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5S10.07 8.5 12 8.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="top-nav">
      <div class="top-search">
        <input type="search" placeholder="Search orderbook..." aria-label="Search orderbook">
      </div>
      <button class="signout-btn" id="signOutBtn">Sign out</button>
    </div>

    <section class="orderbook-wrap">
      <div class="orderbook-card">
        <h1 class="orderbook-title">Orderbook</h1>
        <p class="orderbook-subtitle">Track, inspect, and manage user orders from one place.</p>
        <div class="orderbook-empty">Orderbook page is ready. You can now plug in your order data and table/cards here.</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://mfxnghmuccevsxwcetej.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1meG5naG11Y2NldnN4d2NldGVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTI1ODAsImV4cCI6MjA4NDQyODU4MH0.lktfglzBMaHd79hLFDRH1HHSwsEwZ56Tv6e287kQiFg';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const requireSession = async () => {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session) {
        window.location.href = '/signin.html';
        return false;
      }
      return true;
    };

    const signOutBtn = document.getElementById('signOutBtn');
    if (signOutBtn) {
      signOutBtn.addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = '/signin.html';
      });
    }

    requireSession();
  </script>
</body>
</html>
